<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
    <a href="register.html" class="link">Don't have an account? Register here</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const baseURL = `https://y1rrpxh9l9.execute-api.us-east-1.amazonaws.com/prod/`;
      const url = `${baseURL}login`;

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        const messageElement = document.getElementById('message');
        
        // Clear previous message classes
        messageElement.classList.remove('success', 'error');

        if (data.message === "Login successful") {
          messageElement.textContent = "Login successful! Redirecting...";
          messageElement.classList.add('success');
          setTimeout(() => {
            window.location.href = `homepage.html?username=${username}`;
          }, 2000);
        } else {
          messageElement.textContent = data.message;
          messageElement.classList.add('error');
        }
      })
      .catch(error => {
        const messageElement = document.getElementById('message');
        // Clear previous message classes
        messageElement.classList.remove('success', 'error');
        messageElement.textContent = "An error occurred. Please try again.";
        messageElement.classList.add('error');
      });
    });
  </script>
</body>
</html>
