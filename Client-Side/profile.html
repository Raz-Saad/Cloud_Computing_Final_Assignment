<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header-buttons {
      background-color: #6c757d;
      padding: 10px;
      display: flex;
      justify-content: center;
      position: relative; /* Changed from fixed */
      width: 100%;
    }
    .nav-button {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
    }
    .nav-button:hover {
      background-color: #5a6268;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: left;
      margin: 20px auto;
    }
    h2, h3 {
      margin-bottom: 20px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header-buttons">
    <a href="homepage.html?username=" class="nav-button" id="homepageButton">Home</a>
    <a href="uploadPosts.html?username=" class="nav-button" id="uploadPostsButton">Upload Posts</a>
  </div>

  <div class="container">
    <h2>User Profile</h2>
    <img id="profilePicture" src="" alt="Profile Picture">
    <div id="userInfo">
      <p><span class="label">Username:</span> <span id="username"></span></p> 
      <p><span class="label">Full Name:</span> <span id="fullname"></span></p>
      <p><span class="label">Email:</span> <span id="email"></span></p>
    </div>
    <h3>Update Profile Picture</h3>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/*">
      <button type="submit">Upload New Picture</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      
      if (!username) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = "Username not provided.";
        messageElement.classList.add('error');
        return;
      }

      try {
        // Fetch user data
        const userDataResponse = await fetch(`https://t3zlppizhj.execute-api.us-east-1.amazonaws.com/prod/getUser/?username=${username}`);
        if (!userDataResponse.ok) {
          throw new Error('Failed to fetch user data.');
        }

        const userData = await userDataResponse.json();
        document.getElementById('username').textContent = userData.username;
        document.getElementById('fullname').textContent = userData.fullname;
        document.getElementById('email').textContent = userData.email;

        // Fetch profile picture URL
        const presignedUrlResponse = await fetch(`https://t3zlppizhj.execute-api.us-east-1.amazonaws.com/prod/getPresignUrlForViewingProfileImage/?username=${username}`);
        const presignedUrlData = await presignedUrlResponse.json();
        const profilePictureUrl = presignedUrlData.url;

        if (profilePictureUrl) {
          document.getElementById('profilePicture').src = profilePictureUrl;
        } else {
          document.getElementById('profilePicture').src = './defaultprofile.jpg';
        }

        // Update navigation buttons with the username parameter
        document.getElementById('homepageButton').href += username;
        document.getElementById('uploadPostsButton').href += username;
      } catch (error) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = error.message;
        messageElement.classList.add('error');
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const fileInput = document.getElementById('fileInput').files[0];
      const messageElement = document.getElementById('message');

      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');

      if (!username || !fileInput) {
        messageElement.textContent = "Failed to retrieve username or file input.";
        messageElement.classList.add('error');
        return;
      }

      // Fetch pre-signed URL
      const presignedUrlRequestUrl = `https://t3zlppizhj.execute-api.us-east-1.amazonaws.com/prod/getPresignUrlForUplodingProfileImage/?username=${username}`;

      try {
        const response = await fetch(presignedUrlRequestUrl);
        const data = await response.json();
        
        if (!response.ok || !data.uploadUrl) {
          throw new Error('Failed to get pre-signed URL.');
        }

        const presignedUrl = data.uploadUrl;

        // Upload the file using the pre-signed URL
        const uploadResponse = await fetch(presignedUrl, {
          method: 'PUT', // Use PUT to upload the file
          headers: {
            'Content-Type': fileInput.type
          },
          body: fileInput
        });

        if (!uploadResponse.ok) {
          throw new Error('Failed to upload the image.');
        }

        messageElement.textContent = "Image uploaded successfully!";
        messageElement.classList.remove('error');
        messageElement.classList.add('success');

        // Update the profile picture immediately after upload
        document.getElementById('profilePicture').src = URL.createObjectURL(fileInput);
      } catch (error) {
        messageElement.textContent = error.message;
        messageElement.classList.remove('success');
        messageElement.classList.add('error');
      }
    });
  </script>
</body>
</html>
