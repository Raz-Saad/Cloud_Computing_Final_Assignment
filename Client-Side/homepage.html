<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Manage Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .post-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-date {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .post-content {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .delete-button {
            background-color: gray;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .delete-button:hover {
            background-color: darkgray;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-right: 10px;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="navigation-buttons">
            <a href="profile.html?username=" class="nav-button" id="profileButton">Profile</a>
            <a href="uploadPosts.html?username=" class="nav-button" id="uploadButton">Upload Posts</a>
        </div>
        <h1>All Posts</h1>
        <div id="postsContainer"></div>
    </div>

    <script>
        const apiUrl = 'https://t3zlppizhj.execute-api.us-east-1.amazonaws.com/prod/getAllDonePosts';
        const deletePostApi = 'https://t3zlppizhj.execute-api.us-east-1.amazonaws.com/prod/deletePost';

        document.addEventListener('DOMContentLoaded', async function () {
            const username = getUsernameFromUrl();
            if (!username) {
                alert('Username is required.');
                return;
            }
            // Update navigation buttons with the username parameter
            document.getElementById('profileButton').href += username;
            document.getElementById('uploadButton').href += username;
            await fetchPosts(username);
        });

        async function fetchPosts(loggedInUser) {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const postsContainer = document.getElementById('postsContainer');
                postsContainer.innerHTML = '';

                data.forEach(post => {
                    const postBox = document.createElement('div');
                    postBox.className = 'post-box';
                    postBox.innerHTML = `
                        <div class="post-header">
                            ${post.UserName}
                            <div class="post-date">${post.PostDate}</div>
                        </div>
                        <div class="post-content">
                            ${post.Content}
                        </div>
                    `;

                    // Add delete button only if the post belongs to the logged-in user
                    if (post.UserName === loggedInUser) {
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'delete-button';
                        deleteButton.textContent = 'Delete Post';
                        deleteButton.onclick = () => deletePost(post.PostID);
                        postBox.appendChild(deleteButton);
                    }

                    postsContainer.appendChild(postBox);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
                alert('Error fetching posts.');
            }
        }

        async function deletePost(postID) {
            const username = getUsernameFromUrl();

            try {
                const response = await fetch(deletePostApi, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ postid: postID })
                });

                if (response.ok) {
                    alert('Post deleted successfully.');
                    await fetchPosts(username); // Refresh posts after deletion
                } else {
                    alert('Failed to delete post.');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post.');
            }
        }

        function getUsernameFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');
        }
    </script>

</body>

</html>
